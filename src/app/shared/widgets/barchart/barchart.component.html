
<div class = "subheader"  fxLayout="row">
  <h1><strong> <mdb-icon fas icon="chart-bar"></mdb-icon>Daily {{title}} {{!isChecked ?  "Activity" : "Savings"}}</strong></h1>
  <mat-slide-toggle (change)="handleToggle()" [(ngModel)]="isChecked"><b>{{!isChecked ? title : "Savings"}}</b></mat-slide-toggle>
</div>

<highcharts-chart
  id="barchart"
  [Highcharts]="Highcharts"
  [options]="chartOptions"
  [(update)]="updateFlag"
  style="width: 100%; height: 400px; display: block"
></highcharts-chart>
