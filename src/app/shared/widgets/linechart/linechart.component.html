<div id = "container" style="display: block" class="linechart">
  <mat-card class = "mat-card">
    <div class = "subheader"  fxLayout="row">
      <h1 class = "graphsubheader"><strong> <mdb-icon fas icon="chart-area"></mdb-icon>{{title}}/Day</strong></h1>
      <div class = "datepicker">
        <mat-form-field color="accent" appearance="fill">
          <mat-label>Select Date</mat-label>
          <input matInput [matDatepicker]="picker1" [formControl]="date" (dateInput) = "dateSelect()">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker  #picker1  [startAt]="date"></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <canvas mdbChart
        id = "graph"
        [chartType]="chartType"
        [datasets]="chartDatasets"
        [labels]="chartLabels"
        [colors]="chartColors"
        [options]="chartOptions"
        [legend]="true"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
    </canvas>
</mat-card>
</div>
